{% extends 'bill/base.html' %}
{% load static %}
{% block content %}
    <div class="row">

    {% for product in products %}
        <div class="col-lg-4">
          <img class="thumbnail" src="{{ product.imageURL }}">
            <div class="box-element product">
                <h6><strong>{{ product.designation }}</strong></h6>
                <hr>
                <button  data-action="add" data-product="{{ product.id }}" class="btn btn-outline-secondary add-btn update-cart" >Add to Cart</button>
                <a class="btn btn-outline-success" href="{% url 'cart' %}">View</a>
                <h4 style="display: inline-block; float: right"><strong>{{ product.prix|floatformat:2 }} DA</strong></h4>
            </div>
        </div>
    {% endfor %}

</div>
{% endblock content %}
